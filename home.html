<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAZ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap');
    
    :root {
      --cosmic-black: #0a0a0a;
      --starlight-white: #f0f0f0;
      --maz-purple: #7b2cbf;
      --maz-blue: #00bbf9;
      --pulse-duration: 8s;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
    }
    
    body {
      min-height: 100vh;
      background: var(--cosmic-black);
      font-family: 'Space Grotesk', sans-serif;
      color: var(--starlight-white);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-y: auto; /* Enable vertical scrolling */
    }
    
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
    }
    
    .content-wrapper {
      position: relative;
      z-index: 2;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      padding: 2rem;
      min-height: 100vh;
      box-sizing: border-box;
      opacity: 0;
      animation: fadeIn 1.5s ease-out 0.5s forwards;
    }
    
    .cosmic-text {
      font-size: clamp(2rem, 4vw, 4rem);
      font-weight: 300;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: 3rem;
      position: relative;
      text-align: center;
      padding: 0 2rem;
      text-shadow: 0 0 15px rgba(123, 44, 191, 0.4);
    }
    
    .cosmic-text span {
      display: inline-block;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: textReveal 0.8s ease-out 1s forwards;
    }
    
    .cosmic-text::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%) scaleX(0);
      width: 80%;
      height: 2px;
      background: linear-gradient(90deg, var(--maz-purple), var(--maz-blue));
      transform-origin: center;
      transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
    }
    
    .cosmic-text:hover::after {
      transform: translateX(-50%) scaleX(1);
    }
    
    .social-links {
      display: flex;
      gap: 2rem;
      margin-bottom: 4rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .social-link {
      color: var(--starlight-white);
      font-size: 1.5rem;
      transition: all 0.4s ease;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      padding: 0.5rem;
    }
    
    .social-link:nth-child(1) {
      animation: socialReveal 0.8s ease-out 1.3s forwards;
    }
    
    .social-link:nth-child(2) {
      animation: socialReveal 0.8s ease-out 1.5s forwards;
    }
    
    .social-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--maz-purple), var(--maz-blue));
      transition: width 0.3s ease;
    }
    
    .social-link:hover {
      color: var(--maz-purple);
      transform: translateY(-3px) scale(1.1);
    }
    
    .social-link:hover::after {
      width: 100%;
    }
    
    footer {
      position: relative;
      z-index: 2;
      width: 100%;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0;
      animation: footerReveal 1s ease-out 2s forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    .copyright {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    
    .copyright-symbol {
      font-size: 1.2rem;
      animation: pulse 2s infinite ease-in-out;
    }
    
    .footer-link {
      color: var(--starlight-white);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      background: linear-gradient(90deg, var(--maz-purple), var(--maz-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-weight: 500;
    }
    
    .footer-link:hover {
      text-shadow: 0 0 10px rgba(123, 44, 191, 0.5);
    }
    
    /* Cosmic Orbs */
    .cosmic-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(60px);
      z-index: 1;
      opacity: 0.5;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }
    
    .orb-1 {
      width: 300px;
      height: 300px;
      background: var(--maz-purple);
      top: -100px;
      left: -100px;
      animation: floatOrb 15s infinite, pulse var(--pulse-duration) infinite alternate;
    }
    
    .orb-2 {
      width: 200px;
      height: 200px;
      background: var(--maz-blue);
      bottom: -50px;
      right: -50px;
      animation: floatOrb 12s infinite reverse, pulse calc(var(--pulse-duration) - 2s) infinite alternate-reverse;
    }
    
    /* Animations */
    @keyframes floatOrb {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(50px, 50px); }
      50% { transform: translate(0, 100px); }
      75% { transform: translate(-50px, 50px); }
    }
    
    @keyframes pulse {
      0% { opacity: 0.3; transform: scale(0.95); }
      50% { opacity: 0.7; transform: scale(1.05); }
      100% { opacity: 0.3; transform: scale(0.95); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes textReveal {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes socialReveal {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes footerReveal {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile-specific adjustments */
    @media (max-width: 768px) {
      .content-wrapper {
        padding: 2rem 1rem;
        min-height: 90vh;
      }
      
      .cosmic-text {
        font-size: 1.8rem;
        letter-spacing: 0.1em;
        margin-bottom: 2rem;
      }
      
      .social-links {
        gap: 1.5rem;
        margin-bottom: 3rem;
      }
      
      footer {
        padding: 1rem;
        font-size: 0.8rem;
      }
      
      .copyright {
        font-size: 0.9rem;
      }
      
      .orb-1, .orb-2 {
        filter: blur(40px);
      }
    }
  </style>
</head>
<body>

  <div class="cosmic-orb orb-2"></div>
  
  <!-- Main Content -->
  <div class="content-wrapper">

  <!-- Particles.js -->

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {

          } 
        },

        },
        "shape": {

          }

            "enable": true,

          }
        },
        "size": {
          "value": 3,

          "anim": { 
            "enable": true, 
            "speed": 2, 
            "size_min": 0.3,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 120,
          "color": "#7b2cbf",
          "opacity": 0.3,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1.2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": { 
            "enable": true, 
            "rotateX": 600, 
            "rotateY": 1200 
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { 
            "enable": true, 
            "mode": "grab" 
          },
          "onclick": { 
            "enable": true, 
            "mode": "push" 
          },
          "resize": true
        },
        "modes": {
          "grab": { 
            "distance": 120, 
            "line_linked": { 
              "opacity": 0.5 
            } 
          },
          "push": { 
            "particles_nb": 3 
          }
        }
      },
      "retina_detect": true
    });

    document.body.style.opacity = 0;
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        document.body.style.transition = 'opacity 1s ease';
        document.body.style.opacity = 1;
      }, 100);
    });

    // Disable horizontal scroll on mobile
    window.addEventListener('scroll', function() {
      if (window.innerWidth <= 768) {
        if (window.scrollY !== 0) {
          window.scrollTo(0, window.scrollY);
        }
      }
    });

  </script>
