<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dimension Not Found</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap');

    :root {
      --cosmic-black: #0a0a0a;
      --starlight-white: #f0f0f0;
      --nebula-purple: #9d4edd;
      --quantum-blue: #00bbf9;
      --error-red: #ff3860;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--cosmic-black);
      color: var(--starlight-white);
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .error-container {
      position: relative;
      z-index: 1;
      max-width: 800px;
      margin: 0 auto;
      padding: 4rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .error-code {
      font-size: 12rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--nebula-purple), var(--quantum-blue));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: -1rem;
      position: relative;
      text-shadow: 0 0 20px rgba(157, 78, 221, 0.3);
      animation: float 6s ease-in-out infinite;
    }

    .error-code::after {
      content: '';
      position: absolute;
      width: 120%;
      height: 30px;
      background: radial-gradient(ellipse at center, 
                rgba(157, 78, 221, 0.4) 0%, 
                rgba(0, 0, 0, 0) 70%);
      bottom: -10px;
      left: -10%;
      filter: blur(10px);
      z-index: -1;
      animation: pulse 4s ease-in-out infinite alternate;
    }

    .error-title {
      font-size: 2.5rem;
      font-weight: 500;
      margin: 1rem 0;
      opacity: 0;
      animation: slideUp 1s ease 0.3s forwards;
    }

    .error-message {
      font-size: 1.25rem;
      font-weight: 300;
      max-width: 600px;
      margin: 0 auto 2.5rem;
      line-height: 1.6;
      opacity: 0;
      animation: slideUp 1s ease 0.5s forwards;
    }

    .home-link {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem 2.5rem;
      border: none;
      background: linear-gradient(135deg, var(--nebula-purple), var(--quantum-blue));
      color: var(--starlight-white);
      font-size: 1.1rem;
      font-weight: 500;
      text-decoration: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 10px 25px -5px rgba(157, 78, 221, 0.4);
      opacity: 0;
      animation: slideUp 1s ease 0.7s forwards;
      position: relative;
      overflow: hidden;
    }

    .home-link:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 30px -5px rgba(157, 78, 221, 0.6);
    }

    .home-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
                  transparent, 
                  rgba(255, 255, 255, 0.2), 
                  transparent);
      transition: 0.5s;
    }

    .home-link:hover::before {
      left: 100%;
    }

    .cosmic-orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      z-index: -1;
      opacity: 0.7;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: var(--nebula-purple);
      top: -100px;
      left: -100px;
      animation: floatOrb 15s ease-in-out infinite;
    }

    .orb-2 {
      width: 200px;
      height: 200px;
      background: var(--quantum-blue);
      bottom: -50px;
      right: -50px;
      animation: floatOrb 12s ease-in-out infinite reverse;
    }

    /* Animations */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes pulse {
      0% { opacity: 0.6; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1.05); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes floatOrb {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(50px, 50px); }
      50% { transform: translate(0, 100px); }
      75% { transform: translate(-50px, 50px); }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .error-code { font-size: 8rem; }
      .error-title { font-size: 2rem; }
      .error-message { font-size: 1.1rem; }
    }
  </style>
</head>
<body>
  <!-- Animated Particle Background -->
  <div id="particles-js"></div>
  
  <!-- Cosmic Orbs -->
  <div class="cosmic-orb orb-1"></div>
  <div class="cosmic-orb orb-2"></div>
  
  <!-- Main Content -->
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <h2 class="error-title">Lost in the Cosmos</h2>
    <p class="error-message">
      The celestial object you're seeking has drifted into the void. 
      Perhaps it was swallowed by a black hole or simply never existed.
    </p>
    <a href="/" class="home-link">
      <i class="fas fa-arrow-left"></i>
      Return to Home Planet
    </a>
  </div>

  <!-- Particle.js Library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script>
    // Initialize Particle.js
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#9d4edd"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": true,
            "speed": 2,
            "size_min": 0.3,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#9d4edd",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 1,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": true,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "push": {
            "particles_nb": 4
          }
        }
      },
      "retina_detect": true
    });

    // Console Easter Egg
    console.log('%cðŸš€ Houston, we have a 404 problem!', 
      'font-size: 18px; color: #9d4edd; font-weight: bold;');
    console.log('%cThis page doesn\'t exist in our known universe.', 
      'color: #00bbf9;');
  </script>
</body>
</html>
